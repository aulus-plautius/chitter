<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Peep - Chitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        input[type="text"], select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        select {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Add Peep</h1>
        <form action="/add-peep" method="post">
            <label for="content">Content</label>
            <textarea name="content" id="content" required></textarea>

            <label for="tags">Tags (Hold Ctrl/Cmd to select multiple)</label>
            <select name="tags" id="tags" multiple>
                {% for handle in handles %}
                <option value="{{handle}}">{{handle}}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Add peep" id="addpeep">
        </form>
    </div>
</body>

</html>
